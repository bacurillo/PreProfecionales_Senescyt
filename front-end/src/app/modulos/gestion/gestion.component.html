<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU DE GESTION(HOME)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link rel="stylesgeet"
        href="https://rawgit.com/creativetimofficial/material-kit/master/assets/css/material-kit.css">
</head>

<div class="containerside">

    <div style="border-radius: 15px;">

        <app-sidebar></app-sidebar>
    </div>

    <div>

        <body class="profile-page">

            <app-header></app-header>



            <div class="d-flex flex-column justify-content-center w-100 h-30">

                <div class="d-flex flex-column justify-content-center align-items-center">
                    <h1 style="text-align: center;     margin-bottom: 170px;
                width: 100%; font-size: 80px; color: white;">MENU DE GESTIÓN</h1>

                </div>
            </div>

            <div class="main main-raised">
                <div class="profile-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 ml-auto mr-auto" style="width: 100%;">
                                <div class="profile">
                                    <div class="name">
                                        <h1 class="title">Bienvenido al Sistema de Gestión de Senescyt {{username}}</h1>
                                        <h5>¿Que deseas realizar el día de hoy?</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 ml-auto mr-auto">
                                <div class="profile-tabs">
                                    <ul class="nav nav-pills nav-pills-icons justify-content-center" role="tablist">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 ml-auto mr-auto">
                                <div class="profile-tabs">
                                    <ul class="nav nav-pills nav-pills-icons justify-content-center" role="tablist">
                                        <li class="nav-item">
                                            <button id="worksButton" class="nav-link" onclick="showComponent('works')">
                                                <i class="material-icons">timer</i>
                                                SOLICITUD DE PERMISOS
                                            </button>
                                        </li>
                                        <li class="nav-item">
                                            <button id="vacacionButton" class="nav-link"
                                                onclick="showComponent('vacacion')">
                                                <i class="material-icons">dataset</i>
                                                VACACIONES
                                            </button>
                                        </li>
                                        <li class="nav-item" *ngIf="rol === 'Administrador'">
                                            <button id="arcButton" class="nav-link" onclick="showComponent('arc')">
                                                <i class="material-icons">insert_drive_file</i>
                                                LISTA DE ARCHIVOS
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="cargarinfo">
                            <div id="worksComponent" class="component fade-in" style="display: none;">
                                <app-permisos></app-permisos>
                            </div>
                            <div id="favoriteComponent" class="component fade-in" style="display: none;">
                                <app-registro></app-registro>
                            </div>
                            <div id="arcComponent" class="component fade-in" style="display: none;">
                                <app-listaarchivos></app-listaarchivos>
                            </div>
                            <div id="vacacionComponent" class="component fade-in" style="display: none;">
                                <app-reportevaciones></app-reportevaciones>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </body>
    </div>
</div>



</html>
